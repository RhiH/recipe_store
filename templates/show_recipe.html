{% extends "base.html" %}
{% block content %}

  <h3 class="light-blue-text text-darken-4 center-align">Recipe Instructions</h3>

  <div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <strong>{{ recipe.recipe_name}}</strong>
          <p>{{ recipe.recipe_amount }} </p>
          <p> {{ recipe.recipe_cooking_time}} </p>
          <p>{{ recipe.created_by }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

      {% endblock %}
