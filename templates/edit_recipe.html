{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text" class="active validate" required>
                    <label for="recipe_name">Recipe Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix light-blue-text text-darken-4"></i>
                    <input id="serves" name="serves" value="{{ recipe.serves }}" type="text" class="validate" required>
                    <label for="serves">Serves:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix light-blue-text text-darken-4"></i>
                    <input id="cooking_time" name="cooking_time" value="{{ recipe.cooking_time }}"type="time" class="validate" required>
                    <label for="cooking_time">Cooking Time:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                        <i class="prefix light-blue-text text-darken-4"></i>
                        <input id="ingredients" name="ingredients" minlength="5" 
                                maxlength="500" textarea id="ingredients" class="materialize-textarea active validate" 
                                required> {{- recipe.ingredients -}} </textarea>
                        <label for="ingredients">Ingredients:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix light-blue-text text-darken-4"></i>
                        <input id="method" name="method" minlength="5" 
                            maxlength="1000" textarea id="method" class="materialize-textarea active validate" 
                            required> {{- recipe.method -}} </textarea>
                        <label for="method">Method:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix light-blue-text text-darken-4"></i>
                    <input id="url_uploaded" name="url_uploaded" value="{{ recipe.url_uploaded }}" type="text" class="validate" required>
                    <label for="url_uploaded">Please paste a link to an image of your recipe here:</label>
                </div>
            <!--cancel and submit buttons-->
            <div class="row">
                <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large light-blue darken-4 text-shadow">
                    Edit Recipe <i class="fas fa-edit right"></i>
                </button>
            </div> 
        </form>
    </div>

{% endblock %}
